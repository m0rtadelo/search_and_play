<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search & Play</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- jQuery library -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col">
                <form id="form">
                    <div class="row">
                        <div class="col-6">
                            <input id="searchText" class="form-control" type="text" autofocus placeholder="Enter title">
                        </div>
                        <div class="col">
                            <button id="search" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-2">
                            <button id="openTorrent" class="btn btn-link">Play torrent...</button>
                        </div>
                        <div class="col-2">
                            <button id="openMagnet" class="btn btn-link">Play magnet...</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Local</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                    aria-selected="false">GranTorrent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                    aria-selected="false">EliteTorrent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="result-tab" data-toggle="tab" href="#download" role="tab" aria-controls="result"
                    aria-selected="false">Download</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="player-tab" data-toggle="tab" href="#player" role="tab" aria-controls="player"
                    aria-selected="false">Player</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="container" id="container"></div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container" id="container1"></div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="container" id="container2"></div>
            </div>
            <div class="tab-pane fade" id="download" role="tabpanel" aria-labelledby="result-tab">
                <div class="container" id="result"></div>
            </div>
            <div class="tab-pane fade" id="player" role="tabpanel" aria-labelledby="player-tab">
                <div class="container" id="player"></div>
            </div>
        </div>
    </div>
</body>
<script>
    require('./default.js')
    $('#myTab a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>

</html>
